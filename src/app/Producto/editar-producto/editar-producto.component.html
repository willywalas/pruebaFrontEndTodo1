<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Producto : {{producto.nombre}}</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">
                        Descripci√≥n:
                    </label>
                    <input [(ngModel)]="producto.descripcion" name="descripcion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Imagen:
                    </label>
                    <input [(ngModel)]="producto.imagen" name="imagen" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Nombre:
                    </label>
                    <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Precio:
                    </label>
                    <input [(ngModel)]="producto.precio" name="precio" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Stock:
                    </label>
                    <input [(ngModel)]="producto.stock" name="stock" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Tipo de Producto:
                    </label>
                    <select [(ngModel)]="producto.tipoProducto.id" name="tipoProducto" class="form-select form-control">
                        <option *ngFor="let tipoProducto of tipoProductos" [value]="tipoProducto.id">
                            {{tipoProducto.nombre}}
                        </option>
                    </select>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <button (click)="editarProducto(producto)" class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                    <div class="col-3">
                        <button (click)="listar()" class="btn btn-primary">
                            Salir
                        </button>
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
