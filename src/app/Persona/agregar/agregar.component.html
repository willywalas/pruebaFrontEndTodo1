<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">
                        Nombres:
                    </label>
                    <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Usuario:
                    </label>
                    <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Contrase√±a:
                    </label>
                    <input [(ngModel)]="persona.contrasenia" name="contrasenia" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">
                        Tipo de Usuario:
                    </label>
                    <input [(ngModel)]="persona.tipoUsuario" name="tipoUsuario" type="text" class="form-control">
                </div>
                <button (click)="guardarPersona(persona)" class="btn btn-info">
                    Guardar
                </button>
                <button (click)="listar()" class="btn btn-info">
                    Salir
                </button>
            </form>
        </div>
    </div>
</div>
