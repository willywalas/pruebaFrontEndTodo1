<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Gestion de Usuarios</h3>
        </div>
    </div>
    <br>
    <button (click)="guardarPersona()" class="btn btn-primary">
        Nuevo
    </button>
    <div class="card-body">
        <table class="table table-hover"> 
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Contrase√±a</th>
                    <th>Nombre</th>
                    <th>Tipo de Usuario</th>
                    
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas" class="text-center">
                    <td>{{persona.id}}</td>
                    <td>{{persona.usuario}}</td>
                    <td>{{persona.contrasenia}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.tipoUsuario}}</td>
                    <td>
                        <button (click)="editar(persona)" class="btn btn-warning">Editar</button>
                    </td>
                    <td>
                        <button (click)="eliminar(persona)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
